<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PCI Plus+</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>


  </head>
  <body>

   
  <div id="map"></div>
  <div id="console">
    <h1>El Paso Pavement Conditions Explorer</h1>
    <p>Introductory info to go here.</p>
    
    <div class='session'>
      <h2>Filter by PCI Score</h2>
        <p><small><em>Pavement Condition Index (PCI) score is...(add definition blurb)</em></small></p>
        <div class = 'row labels'>
          <div class='label'>0</div>
          <div class='label'>20</div>
          <div class='label'>40</div>
          <div class='label'>60</div>
          <div class='label'>80</div>
          <div class='label'>100</div>
        </div>
  <label id="score"></label>
  <input id="slider" class='row' type="range" min="1" max="100" step="1" value="20">
  </div>


<div class="map-overlay-inner">
  


<div id="legend" class="legend">
  <div class="bar"></div>
  <div>Score</div>
  </div>
   
  </div>
  </div>
 
  <script src="script.js"></script>
</body>
</html>
